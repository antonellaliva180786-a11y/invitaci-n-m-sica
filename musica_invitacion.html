
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación con Música</title>
</head>
<body>
  <audio id="bg-music" loop style="display:none;">
    <source src="https://drive.google.com/uc?export=download&id=1tzVABmNL8QR0wKgFo0CR_tMhjN01GEAl" type="audio/mpeg">
  </audio>

  <script>
    var audio = document.getElementById('bg-music');

    // Intentar reproducir automáticamente al cargar
    window.addEventListener('load', function() {
      audio.play().catch(function() {
        console.log('Autoplay bloqueado, esperando interacción...');
      });
    });

    // Si falla, reproducir al primer clic
    document.addEventListener('click', function() {
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
